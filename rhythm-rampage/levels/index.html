<!DOCTYPE html>
<html>
  <head>
    <title>Game Map Upload</title>
    <!-- Include necessary CSS stylesheets -->
  </head>
  <body>
    <div id="login-container">
      <h1>Login</h1>
      <button onclick="loginWithGoogle()">Login with Google</button>
    </div>
    <div id="app-container" style="display: none;">
      <h1>Welcome, <span id="display-name"></span>!</h1>
      <div>
        <img src="" alt="Profile Picture" id="profile-picture">
        <p>Email: <span id="email"></span></p>
      </div>
      <h1>Upload Game Map</h1>
      <form id="upload-form">
        <label for="song-name">Song Name:</label>
        <input type="text" id="song-name" required>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required>
        <label for="map-file">Upload Map (ZIP file):</label>
        <input type="file" id="map-file" required>
        <button type="submit">Upload</button>
        <button onclick="logout()">Logout</button>
      </form>
    </div>
    <div>
      <h2>Uploaded Maps:</h2>
      <div id="map-list">
        <!-- This section will be populated with the list of uploaded maps -->
      </div>
    </div>
    <!-- Include necessary JavaScript libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="main.js"></script>
  </body>
</html>
