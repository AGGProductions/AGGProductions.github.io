<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Rhythm Rampage custom levels webpage">
    <meta content="Rhythm Rampage Custom" property="og:title" />
    <meta content="Rhythm Rampage custom levels webpage" property="og:description" />
    <meta content="https://aggproductions.github.io/rhythm-rampage/levels/" property="og:url" />
    <!--<meta content="https://github.com/AGGProductions/AGGProductions.github.io/blob/main/AGG_Productions.png?raw=true" property="og:image" />-->
    <title>Custom Levels</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/upload.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>

    <header class="header">
      <div style="display: flex;">
        <h1 class="logo">Rhythm Rampage</h1>
        <div class="menu-button">&#9776;</div>
      </div>
      <nav class="nav">
        <ul class="nav-items">
          <li><button onclick="home();">Home</button></li>
          <li><button onclick="search()">Search</button></li>
          <li><button id="upload-button" onclick="upload()" style="display: none;">Upload</button></li>
          <li>
            <div id="user-info" style="display: none;">
              <img src="" alt="Profile Picture" id="profile-picture">
              <button id="display-name" onclick="profile()"></button>
            </div>
          </li>
          <li>
            <div id="login-logout-buttons" style="display: flex;">
              <div id="login-container">
                <button onclick="loginWithGoogle()">Login with Google</button>
              </div>
              <div id="app-container" style="display: none;">
                <button onclick="logout()">Logout</button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section id="home-container">
      <h1>Newest Maps</h1>
      <div id="map-list">
        <!-- This section will be populated with the list of uploaded maps -->
      </div>
    </section>

    <section id="upload-container" style="display: none;">
      <h1>Upload Game Map</h1>
      <form id="upload-form">
        <label for="song-name">Song Name:</label>
        <input type="text" id="song-name" required>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required>
        <div id="map-file-container">
          <label for="map-file" id="map-file-label">Choose Map File</label>
          <input type="file" id="map-file" required onchange="updateFile(this)">
          <div id="uploaded-file-name">(No file chosen)</div>
          <div id="map-file-info">(Accepted file types: .zip)<br><span>Maximum file size: 5KB</span></div>
        </div>
        <button type="submit">Upload</button>
      </form>
    </section>

    <section id="search-container" style="display: none;">
      <div>
        <h1>Search Uploaded Maps</h1>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search by song, artist, or uploader">
          <select id="search-criteria">
            <option value="songName">Song Name</option>
            <option value="artist">Artist</option>
            <option value="uploader">Uploader</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </div>
      <div>
        <h1>Search Results:</h1>
        <div id="search-results">
          <!-- This section will be populated with the search results -->
        </div>
        <div id="no-results-message" style="display: none;">
          No levels found.
        </div>
        <div id="load-more-container">
          <button id="load-more-button" style="display: none;">Load More</button>
        </div>        
      </div>
    </section>

    <section id="profile-container" style="display: none;">
      <h1>Your Maps</h1>
      <div id="your-maps-list">
        <!-- This section will be populated with the list of maps owned by the user -->
      </div>
      <div id="load-more-user-maps-container">
        <button id="load-more-user-maps-button" style="display: none;">Load More</button>
      </div>
    </section>

    <section id="share-container" style="display: none;">
      <h1>Shared Level</h1>
      <div id="level-details">
        <!-- Level details will be displayed here -->
      </div>
    </section>    

    <!-- Include necessary JavaScript libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="main.js"></script>
  </body>
</html>
